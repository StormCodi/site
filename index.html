<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/ac39828301.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="icons">
        <i id="bars" class="fa-solid fa-bars fa-3x" onclick="Menu()"></i>
        <i id="numbers" class="fa-solid fa-hashtag fa-3x" onclick="Numbers()"></i>
    </div>

    <div id="hidden" style="display: none;">
        <button id="1" onclick="lol(1)" class="color_switch">Button 1</button>
        <button id="2" onclick="lol(2)" class="color_switch">Button 2</button>
        <button id="3" onclick="lol(3)" class="color_switch">Button 3</button>
        <button id="4" onclick="lol(4)" class="color_switch">Button 4</button>
        <button id="5" onclick="lol(5)" class="color_switch">Button 5</button>
        <button id="6" onclick="lol(6)" class="color_switch">Button 6</button>
        <button id="7" onclick="lol(7)" class="color_switch">Button 7</button>
        <button id="8" onclick="lol(8)" class="color_switch">Button 8</button>
        <button id="9" onclick="lol(9)" class="color_switch">Button 9</button>
        <button id="10" onclick="lol(10)" class="color_switch">Button 10</button>
        <button id="11" onclick="lol(11)" class="color_switch">Button 11</button>

    </div>

    <div id="NumberPad" style="display: none;">
        <div style="width: 300px; height: 550px; background-color: lightgray; padding: 10px; box-sizing: border-box;">
            <input type="number" id="input" autocomplete="off"
                style="width: 100%; height: 50px; font-size: 24px; text-align: center; margin-bottom: 10px; box-sizing: border-box; border: none; padding: 10px;">
            <div style="display: flex; flex-wrap: wrap; justify-content: center; box-sizing: border-box;">
                <button onclick="AddNumber(1)"
                    style="width: 80px; height: 80px; margin: 5px; font-size: 24px; box-sizing: border-box;">1</button>
                <button onclick="AddNumber(2)"
                    style="width: 80px; height: 80px; margin: 5px; font-size: 24px; box-sizing: border-box;">2</button>
                <button onclick="AddNumber(3)"
                    style="width: 80px; height: 80px; margin: 5px; font-size: 24px; box-sizing: border-box;">3</button>
                <button onclick="AddNumber(4)"
                    style="width: 80px; height: 80px; margin: 5px; font-size: 24px; box-sizing: border-box;">4</button>
                <button onclick="AddNumber(5)"
                    style="width: 80px; height: 80px; margin: 5px; font-size: 24px; box-sizing: border-box;">5</button>
                <button onclick="AddNumber(6)"
                    style="width: 80px; height: 80px; margin: 5px; font-size: 24px; box-sizing: border-box;">6</button>
                <button onclick="AddNumber(7)"
                    style="width: 80px; height: 80px; margin: 5px; font-size: 24px; box-sizing: border-box;">7</button>
                <button onclick="AddNumber(8)"
                    style="width: 80px; height: 80px; margin: 5px; font-size: 24px; box-sizing: border-box;">8</button>
                <button onclick="AddNumber(9)"
                    style="width: 80px; height: 80px; margin: 5px; font-size: 24px; box-sizing: border-box;">9</button>
                <button onclick="ClearInput()"
                    style="width: 80px; height: 80px; margin: 5px; font-size: 24px; box-sizing: border-box; float: center;">Clear</button>
                <button onclick="AddNumber(0)"
                    style="width: 80px; height: 80px; margin: 5px; font-size: 24px; box-sizing: border-box;">0</button>
                <button onclick="RemoveLastNumber()"
                    style="width: 80px; height: 80px; margin: 5px; font-size: 24px; box-sizing: border-box;">&lt;-</button>
            </div>
        </div>
    </div>
    


    </div>
</body>
<script src="index.js"></script>

</html>
